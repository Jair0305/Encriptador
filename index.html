<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-01 Encriptador</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>

    <div class="divPadre">
        <div class="izquierda">
            <div class="arriba">

                <textarea name="" id="" cols="30" rows="10" class="textoEntrada" placeholder="Ingrese el texto"></textarea>

            </div>
            <div class="abajo">
                <div class="botones">

                    <button class="desencriptador">Desencriptar</button>
                    <button class="encriptador">Encriptar</button>

                </div>
            </div>
        </div>
        <div class="derecha">
            <div class="contenido">
                <p class="error-msg inactive">

                </p>
                <textarea class="encriptacion" name="" id="" cols="30" rows="10" disabled></textarea>

            </div>
            <div class="copyBtnContainer inactive">
                
                <button class="copiar ">
                    Copiar texto
                </button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
